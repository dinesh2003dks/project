<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tag</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
    <h1><i>country</i></h1>                                 
    <div style="justify-content: space-between; display: flex;">
        <h1><i>India</i></h1>
        <img src="./image/india.png" width="100px" height="60vh"/>
    </div>
    <div class="pak" style="justify-content: space-between; display: flex;">
        <h1><i>Pakistan</i></h1>
        <img src="./image/pakistan-flag.png" width="100px"/>
    </div>
    <div class="aus" style="justify-content: space-between; display: flex;">
        <h1><i>Australia</i></h1>
        <img src="./image/australia-flag.png" width="100px" />
    </div>
    <div class="sa" style="justify-content: space-between; display: flex;">
        <h1><i>South Africa</i></h1>
        <img src="./image/south-africa-flag.jpg" width="100px"/>
    </div>
</body>
</html>
